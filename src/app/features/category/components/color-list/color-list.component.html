<section class="flex flex-col gap-4 h-auto mb-4">
  <mat-divider class="opacity-50"/>
  <div class="flex flex-wrap justify-center item-center px-2 gap-4 mt-4">
    @for(category of categories(); track category.id){
      <span class="select-none opacity-80 hover:opacity-100 flex items-center justify-center {{
        categoryBackgroundColors[category.color]
      }} px-4 rounded-2xl w-[80px] text-center text-white font-semibold">
        {{category.name}}
      </span>
    }
  </div>
</section>
